name: Generate Preview Images

on:
  pull_request:
    paths:
      - 'resources.html'
  push:
    branches:
      - main
    paths:
      - 'resources.html'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright Pillow
          playwright install chromium

      - name: Check for missing previews
        id: check
        run: |
          python3 tools/generate_preview.py --check > preview-check.txt || true
          
          if grep -q "resources without previews" preview-check.txt; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Found resources without previews"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "All resources have previews"
          fi
          
          cat preview-check.txt

      - name: Generate missing previews
        if: steps.check.outputs.missing == 'true'
        run: |
          python3 tools/generate_preview.py --batch-auto

      - name: Optimize images
        if: steps.check.outputs.missing == 'true'
        run: |
          # Install image optimization tools
          sudo apt-get update
          sudo apt-get install -y jpegoptim
          
          # Optimize all preview images
          find img/previews -name "*.jpg" -exec jpegoptim --strip-all --max=85 {} \;

      - name: Check for changes
        id: changes
        if: steps.check.outputs.missing == 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in preview images"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Create PR with preview images
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Auto-generate preview images for new resources"
          branch: auto/preview-images
          delete-branch: true
          title: "Auto-generate preview images for new resources"
          body: |
            ## Preview Images Generated

            Generated preview images for resources that were missing them.

            ### What was done:
            - Captured screenshots of new resource URLs
            - Optimized images (400x300, <150KB)
            - Updated `preview-mapping.json`
            - Saved to `img/previews/`
          add-paths: |
            img/previews/*.jpg
            preview-mapping.json

      - name: Upload preview images as artifacts
        if: steps.check.outputs.missing == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generated-previews
          path: |
            img/previews/*.jpg
            preview-mapping.json
          retention-days: 30
