name: Check URL Safety

on:
  pull_request:
    paths:
      - '**.html'
  push:
    branches:
      - main
    paths:
      - '**.html'
  workflow_dispatch:

jobs:
  check-urls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.x'

      - name: Run URL safety check
        run: |
          python3 tools/check_all_site_urls.py > site-wide-url-safety-report.txt 2>&1 || true
          cat site-wide-url-safety-report.txt
          if grep -q "❌ UNSAFE" site-wide-url-safety-report.txt; then
            echo "::error::Unsafe URLs detected in HTML files"
            exit 1
          fi

      - name: Upload safety report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: site-wide-url-safety-report
          path: site-wide-url-safety-report.txt
          retention-days: 30
          if-no-files-found: warn

      - name: Comment on PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # v7.1.0
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('site-wide-url-safety-report.txt', 'utf8');
            } catch (e) {
              report = 'Error reading safety report';
            }
            
            // Extract summary
            const summaryMatch = report.match(/SUMMARY[\s\S]*?={50,}/);
            const summary = summaryMatch ? summaryMatch[0] : 'See full report in artifacts';
            
            const unsafeMatch = report.match(/❌ UNSAFE URLS \((\d+)\):/);
            const unsafeCount = unsafeMatch ? unsafeMatch[1] : '0';
            
            let comment = `## ⚠️ URL Safety Check Failed\n\n`;
            comment += `Found **${unsafeCount} unsafe URL(s)** in HTML files\n\n`;
            comment += `\`\`\`\n${summary}\n\`\`\`\n\n`;
            comment += `Please review the URLs and remove any unsafe entries.\n\n`;
            comment += `Full report is available in the workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
